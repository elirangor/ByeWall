<!DOCTYPE html>
<html lang="en">

<head>
  <!-- Run before paint (CSP-safe): sets dark mode instantly -->
  <script src="popup-early.js"></script>

  <meta charset="UTF-8" />
  <meta name="color-scheme" content="dark light">
  <title>Archive Article</title>

  <!-- Fonts (non-blocking, no inline onload) -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link id="fontLink" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
    rel="stylesheet" media="print">

  <style>
    body {
      font-family: "Inter", sans-serif;
      background-color: #f8f9fa;
      padding: 12px;
      width: 350px;
      margin: 0;
      box-sizing: border-box;
      transition: background-color 0.3s, color 0.3s;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 12px;
    }

    h3 {
      margin: 0;
      color: #212529;
      font-size: 20px;
      font-weight: 600;
      transition: color 0.3s;
    }

    h4 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #495057;
      transition: color 0.3s;
    }

    .options-section {
      background: white;
      border-radius: 6px;
      padding: 12px;
      margin-bottom: 12px;
      border: 1px solid #e9ecef;
      transition: background-color 0.3s, border-color 0.3s;
    }

    label {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
      cursor: pointer;
      font-size: 13px;
      color: #495057;
      transition: color 0.3s;
    }

    label:last-child {
      margin-bottom: 0;
    }

    input[type="radio"] {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      margin-right: 10px;
      border-radius: 50%;
      border: 2px solid #cfd4da;
      background: #fff;
      display: inline-grid;
      place-content: center;
      cursor: pointer;
      transition: border-color .15s ease, background-color .15s ease;
    }

    input[type="radio"]::before {
      content: "";
      width: 8px;
      height: 8px;
      border-radius: 50%;
      transform: scale(0);
      transition: transform .15s ease;
      background: #0d6efd;
    }

    input[type="radio"]:checked {
      border-color: #0d6efd;
    }

    input[type="radio"]:checked::before {
      transform: scale(1);
    }

    input[type="radio"]:focus-visible {
      outline: 2px solid rgba(13, 110, 253, .55);
      outline-offset: 2px;
    }

    .dark-mode input[type="radio"] {
      border-color: #6c757d;
      background: #2b2f36;
    }

    .dark-mode input[type="radio"]::before {
      background: #4a9eff;
    }

    .dark-mode input[type="radio"]:checked {
      border-color: #4a9eff;
    }

    button {
      width: 100%;
      background: linear-gradient(135deg, #007bff 0%, #0056b3 100%);
      color: white;
      padding: 10px 14px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s ease;
      box-shadow: 0 2px 4px rgba(0, 123, 255, 0.2);
    }

    button:hover:not(:disabled) {
      background: linear-gradient(135deg, #0056b3 0%, #004085 100%);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      transform: translateY(-1px);
    }

    button:disabled {
      background: #6c757d;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .credit {
      margin-top: 12px;
      font-size: 10px;
      color: #6c757d;
      text-align: center;
      padding-top: 10px;
      border-top: 1px solid #e9ecef;
      transition: color 0.3s, border-color 0.3s;
    }

    .credit a {
      color: #007bff;
      text-decoration: none;
      font-weight: 500;
    }

    .credit a:hover {
      text-decoration: underline;
    }

    .shortcut-hint {
      margin: 10px 0 0 0;
      font-size: 13px;
      line-height: 1.6;
      color: #495057;
      text-align: center;
      transition: color 0.3s;
    }

    .dark-mode .shortcut-hint {
      color: #a0a0a0;
    }

    .message-box {
      display: none;
      position: fixed;
      z-index: 1000;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      align-items: center;
      justify-content: center;
    }

    .message-box-content {
      background-color: #fefefe;
      margin: auto;
      padding: 20px;
      border: 1px solid #888;
      width: 80%;
      max-width: 300px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: background-color 0.3s, border-color 0.3s;
    }

    .message-box-content p {
      margin-bottom: 15px;
      font-size: 14px;
      color: #333;
      transition: color 0.3s;
    }

    .message-box-content button {
      background: #007bff;
      color: white;
      padding: 8px 15px;
      border: 0;
      border-radius: 5px;
      font-size: 13px;
    }

    .message-box-content button:hover {
      background: #0056b3;
    }

    .dark-mode {
      background-color: #26292e;
      color: #e0e0e0;
    }

    .dark-mode h3,
    .dark-mode h4 {
      color: #f0f0f0;
    }

    .dark-mode .options-section,
    .dark-mode .message-box-content {
      background: #31363d;
      border-color: #444c56;
    }

    .dark-mode label {
      color: #e0e0e0;
    }

    .dark-mode button {
      background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
      box-shadow: 0 2px 4px rgba(74, 158, 255, 0.3);
    }

    .dark-mode button:hover:not(:disabled) {
      background: linear-gradient(135deg, #357abd 0%, #2563eb 100%);
      box-shadow: 0 4px 8px rgba(74, 158, 255, 0.4);
    }

    .dark-mode .message-box-content p {
      color: #e0e0e0;
    }

    .dark-mode .message-box-content button {
      background: linear-gradient(135deg, #4a9eff 0%, #357abd 100%);
    }

    .dark-mode .message-box-content button:hover {
      background: linear-gradient(135deg, #357abd 0%, #2563eb 100%);
    }

    .dark-mode .credit {
      color: #a0a0a0;
      border-color: #444c56;
    }

    .dark-mode .credit a {
      color: #6db3ff;
    }

    .dark-mode .credit a:hover {
      color: #4a9eff;
    }

    .toggle-container {
      display: flex;
      justify-content: flex-end;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      inset: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }

    .slider:before {
      content: "";
      position: absolute;
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background: #fff;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(20px);
    }

    .history-item {
      background: #fff;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 8px;
      margin-bottom: 5px;
      display: block;
      font-size: 12px;
      color: #333;
      text-decoration: none;
      transition: background-color 0.2s, color 0.2s;
    }

    .history-item-content {
      display: flex;
      flex-direction: column;
    }

    .history-item-content .title {
      font-weight: 600;
      white-space: normal;
      word-wrap: break-word;
      font-size: 13px;
    }

    .history-item-content .details {
      font-size: 10px;
      color: #6c757d;
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
    }

    .history-item.rtl {
      direction: rtl;
      text-align: right;
    }

    .history-item.rtl .history-item-content .details {
      flex-direction: row-reverse;
    }

    .history-item:hover {
      background-color: #f1f3f5;
    }

    .dark-mode .history-item {
      background: #31363d;
      border-color: #444c56;
      color: #e0e0e0;
    }

    .dark-mode .history-item:hover {
      background-color: #3e444b;
    }

    .dark-mode .history-item-content .details {
      color: #a0a0a0;
    }

    /* New tab behavior section styles */
    .tab-behavior-section {
      margin: 8px 0 12px 0;
      /* keep some spacing */
      padding: 0;
      /* no extra padding */
      border: none;
      /* remove border */
      background: transparent;
    }


    .tab-toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .tab-toggle-label {
      font-size: 13px;
      color: #495057;
      margin: 0;
      cursor: pointer;
      transition: color 0.3s;
    }

    .dark-mode .tab-behavior-section {
      background: #31363d;
      border-color: #444c56;
    }

    .dark-mode .tab-toggle-label {
      color: #e0e0e0;
    }

    /* New tab behavior section - styled like other blocks */
    .tab-behavior-section {
      margin: 8px 0 12px 0;
      /* spacing consistent with other sections */
      padding: 0;
      border: none;
      background: transparent;
    }

    .tab-choice {
      display: flex;
      width: 100%;
      border: 1px solid #e9ecef;
      /* same border color as other blocks */
      border-radius: 6px;
      /* smooth corners */
      overflow: hidden;
      background: white;
      /* matches options-section/history-item */
      transition: background-color 0.3s, border-color 0.3s;
    }

    .tab-option {
      flex: 1;
      text-align: center;
      padding: 10px 0;
      cursor: pointer;
      font-size: 13px;
      user-select: none;
      transition: background 0.2s, color 0.2s;
      background: transparent;
      color: #495057;
      border: none;
    }

    .tab-option+.tab-option {
      border-left: 1px solid #e9ecef;
      /* subtle divider only in the middle */
    }

    .tab-option.active {
      background: #0d6efd;
      color: white;
    }

    .tab-option:not(.active):hover {
      background: #f1f3f5;
    }

    /* Dark mode adjustments */
    .dark-mode .tab-choice {
      background: #31363d;
      border-color: #444c56;
    }

    .dark-mode .tab-option {
      color: #e0e0e0;
    }

    .dark-mode .tab-option+.tab-option {
      border-left: 1px solid #444c56;
    }

    .dark-mode .tab-option.active {
      background: #4a9eff;
      color: white;
    }

    .dark-mode .tab-option:not(.active):hover {
      background: #3e444b;
    }
  </style>
</head>

<body>
  <div class="header-container">
    <h3>ByeWall 📰</h3>
    <div class="toggle-container">
      <label class="toggle-switch">
        <input type="checkbox" id="darkModeToggle">
        <span class="slider"></span>
      </label>
    </div>
  </div>

  <div class="options-section">
    <label>
      <input type="radio" id="archiveTodayRadio" name="archiveService" value="archiveToday" checked />
      Archive.Today
    </label>
    <label>
      <input type="radio" id="waybackRadio" name="archiveService" value="wayback" />
      Wayback Machine
    </label>
  </div>

  <!-- Tab behavior - now always visible -->
  <div class="tab-behavior-section">
    <div class="tab-choice" id="tabChoice">
      <div class="tab-option" data-value="new">➕ New Tab</div>
      <div class="tab-option" data-value="same">🔄 Same Tab</div>
    </div>
  </div>

  <button id="archive">Read Behind the Wall</button>

  <!-- History section - only shows when there is history -->
  <div id="history-section" style="margin-top: 12px; display: none;">
    <h4>Recently Viewed</h4>
    <ul id="historyList" style="list-style-type: none; padding: 0; margin: 0;"></ul>
  </div>

  <!-- Always visible sections -->
  <p class="shortcut-hint" id="shortcut-hint">
    ⌨️ <span id="shortcut1"></span> - Launch ByeWall <br>
    ⌨️ <span id="shortcut2"></span> - Open latest snapshot
  </p>

  <div class="credit">
    Just a little something from
    <a href="https://www.linkedin.com/in/elirang/" target="_blank" rel="noopener noreferrer">Eliran</a> |
    <a href="https://github.com/elirangor/ByeWall" target="_blank" rel="noopener noreferrer">View on GitHub</a>
  </div>

  <div id="messageBox" class="message-box">
    <div class="message-box-content">
      <p id="messageText"></p>
      <button id="messageBoxClose">OK</button>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
