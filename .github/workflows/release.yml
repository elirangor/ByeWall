name: Package Chrome Extension

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'   # Runs only when you push a tag like v1.8.5

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Create release ZIP
        run: |
          mkdir dist
          zip -r dist/extension-${{ github.ref_name }}.zip \
            manifest.json \
            background.js \
            archive-core.js \
            pop-early.js \
            popup.js \
            popup.html \
            assets/icon.png

      - name: Upload ZIP to GitHub Release
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: dist/extension-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release (if just a tag push)
        if: github.event_name == 'push'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ github.ref_name }}
          files: dist/extension-${{ github.ref_name }}.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
