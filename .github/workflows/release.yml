name: Build and Release Extension

on:
  push:
    tags:
      - 'v*'   # Runs only when you push a tag like v1.8.5

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create dist folder (exclude docs/screenshots)
        run: |
          mkdir dist
          cp manifest.json dist/
          cp -r background.js popup.js archive-core.js popup.html icons dist/
          # add other needed files (CSS, options.html, etc.)

      - name: Zip extension
        run: |
          cd dist
          zip -r ../byewall.zip .

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: byewall.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
